<!DOCTYPE html>
<html>
<head>
    <title>{{ lesson.title }}</title>
    <style>
        div {
            width: 150px; 
            border: 1px solid #000000;
        }
        body {
            background: #0d0d0d;
            color: #33ff33;
            font-family: monospace;
            padding: 2rem;
            margin: 0;
        }
        img { max-width: 100%; border: 1px solid #33ff33; margin-top: 1rem; }
        textarea, input[type=text] {
            width: 100%;
            background-color: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            background: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
        }
        .lesson-container {
            width: 100%;               /* Full width of the viewport */
            padding: 20px;
            font-family: monospace;
            background-color: #111;
            color: #0f0;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-top: 2px solid #0f0;
            border-bottom: 2px solid #0f0;
            box-sizing: border-box;    /* Ensures padding doesnâ€™t expand width */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">{{ lesson.title }}</h1>
    <div class="lesson-container">{{ lesson.content | safe }}</div>
</body>
</html>
